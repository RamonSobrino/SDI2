<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 template="/templates/template-user.xhtml">

	<ui:define name="titulo">
   
    <h:outputText rendered ="#{controller.inboxFlag}" value=" #{msgs.tituloOperacionListadoUserInbox}"/>
    <h:outputText rendered ="#{controller.semanaFlag}" value="#{msgs.tituloOperacionListadoUserSemana}"/>
    <h:outputText rendered ="#{controller.diaFlag}" value="#{msgs.tituloOperacionListadoUserDia}"/>
  	
  	</ui:define>

	<ui:define name="cuerpo">
		<div class="ui-g">
			
				<p:commandButton actionListener="#{controller.listadoTareas()}"
					value="#{msgs.listadoInbox}" update="@all"
					id="listInbox"></p:commandButton>
					<p:commandButton actionListener="#{controller.listadoDia()}"
					value="#{msgs.listadoDia}" update="@all"
					id= "listDia"></p:commandButton>
					<p:commandButton value="#{msgs.listadoSemana}" 
				actionListener="#{controller.listadoSemana()}" update="@all"
				id ="listSemana">
				</p:commandButton>
			
		</div>
		<h:form>
			<p:panel header="#{msgs.tituloOperacionListadoUser}">
				<p:dataTable var="vtask" value="#{controller.tasks}" border="1" rows="8" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{currentPage} #{msgs.of} {totalPages}"
                         rowsPerPageTemplate="8">
					<p:column sortBy ="#{vtask.id}">
						<f:facet name="header">#{msgs.tablaId}</f:facet>#{vtask.id}</p:column>
					<p:column sortBy ="#{vtask.title}" filterBy="#{vtask.title}"  filterMatchMode="contains">
						<f:facet name="header">#{msgs.tablaTitle}</f:facet>
								<h:outputText value="#{vtask.title}"/>
						</p:column>
					<p:column sortBy = "#{vtask.categoryId}">
						<f:facet name="header">#{msgs.tablaCategory}</f:facet>
								<h:outputText style="color:red" rendered ="#{vtask.late and controller.colorCategoria}" value="#{vtask.categoryId}"/>
								<h:outputText rendered ="#{!(vtask.late and controller.colorCategoria)}" value="#{vtask.categoryId}"/>
						</p:column>
					<p:column sortBy ="#{vtask.created}">
						<f:facet name="header">#{msgs.tablaCreated}</f:facet>#{vtask.created}</p:column>
					<p:column sortBy = "#{vtask.finished}">
						<f:facet name="header">#{msgs.tablaFinished}</f:facet>#{vtask.finished}</p:column>
					<p:column sortBy = "#{vtask.planned}">
						<f:facet name="header">#{msgs.tablaPlanned}</f:facet>
								<h:outputText style="color:red" rendered ="#{vtask.late and controller.colorFecha}" value="#{vtask.planned}"/>
								<h:outputText rendered ="#{!(vtask.late and controller.colorFecha)}" value="#{vtask.planned}"/>
						</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaEdit}</f:facet>
						<p:commandLink  type="submit"
							value="#{msgs.tablaEdit}"
							action ="#{task.establecer(vtask)}"
							immediate="true">
						</p:commandLink>
					</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaBorrar}</f:facet>
						<h:commandLink type="submit"
							value="#{msgs.tablaBorrar}" 
							immediate="true" 
							actionListener="#{controller.delete(vtask)}"
							update="@all">
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
