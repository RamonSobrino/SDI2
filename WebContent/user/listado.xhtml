<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	 template="/templates/template-user.xhtml">

	<ui:define name="titulo">
    #{msgs.tituloOperacionListadoUser}
  </ui:define>

	<ui:define name="cuerpo">
		<h:form>
			<p:panel header="#{msgs.tituloOperacionListadoUser}">
				<p:dataTable var="vtask" value="#{controller.tasks}" border="1" rows="10" paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
					<p:column sortBy ="#{vtask.id}">
						<f:facet name="header">#{msgs.tablaId}</f:facet>#{vtask.id}</p:column>
					<p:column sortBy ="#{vtask.title}">
						<f:facet name="header">#{msgs.tablaTitle}</f:facet>#{vtask.title}</p:column>
					<p:column sortBy ="#{vtask.created}">
						<f:facet name="header">#{msgs.tablaCreated}</f:facet>#{vtask.created}</p:column>
					<p:column sortBy = "#{vtask.finished}">
						<f:facet name="header">#{msgs.tablaFinished}</f:facet>#{vtask.finished}</p:column>
					<p:column sortBy = "#{vtask.planned}">
						<f:facet name="header">#{msgs.tablaPlanned}</f:facet>#{vtask.planned}</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaEdit}</f:facet>
						<p:commandLink action="desactivar" type="submit"
							value="#{msgs.tablaEdit}"
							immediate="true">
						</p:commandLink>
					</p:column>
					<p:column>
						<f:facet name="header">#{msgs.tablaBorrar}</f:facet>
						<h:commandLink type="submit"
							value="#{msgs.tablaBorrar}" 
							immediate="true" >
						</h:commandLink>
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
	<ui:define name="pie">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
