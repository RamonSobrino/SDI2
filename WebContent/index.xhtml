<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
      #{msgs.tituloHead}
    </ui:define>

	<ui:define name="cuerpo">
		<h:form id="form-principal">
			<p:panelGrid id="Grid" columns="2" cellpadding="5">
 			 #{msgs.usuario} 
  			<h:panelGroup>
					<p:inputText value="#{user.login}" required="true"
									id="login">
						<f:validateLength maximum="20" />
					</p:inputText>
					<p:message for="login" />
				</h:panelGroup>
  
			  #{msgs.password} 
  			<h:panelGroup>
					<p:inputText value="#{user.password}" required="true"
							id="password">
						<f:validateLength maximum="40" />
					</p:inputText>
					<p:message for="password" />
				</h:panelGroup>
				
				<h:commandButton value="#{msgs.botonLogin}"
			action="#{controller.login}"
			update ="Grid" process="@form">
		</h:commandButton>
			</p:panelGrid>
		</h:form>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
