<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<p:menubar>
			
			<p:submenu label="#{msgs.tituloOpciones}" icon="ui-icon-document">
					<p:menuitem value="#{msgs.add_tarea}"
						action="#{controller.addTarea}" />
					<p:separator />
					<p:menuitem value="#{msgs.list_tareas}" 
						action="#{controller.listadoTareas}" />
					<p:separator />
					<p:menuitem value="#{msgs.cerrar_sesion}" action="/index.xhtml"
						/>
				</p:submenu>
			
				<p:submenu style="float:right" label="#{msgs.textoIdioma}">
					<p:menuitem value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" update="@all">
					</p:menuitem>
					<p:menuitem value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" update="@all">
					</p:menuitem>
				</p:submenu>
			</p:menubar>
			<center>
				<h1>#{msgs.tituloAplicacion1User}</h1>
				<h2>#{msgs.tituloAplicacion2}</h2>
			</center>
			<table border="5" align="center">
				<tr>
					<th class="title"><ui:insert name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
					</th>
				</tr>
			</table>

		</h:form>

		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>

		<ui:insert name="pie">#{msgs.tituloPie}</ui:insert>

	</h:body>
</f:view>
</html>
